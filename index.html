<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: grey;
        margin-top: 4rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="card">
      <img
        class="header"
        src="images/image-equilibrium.jpg"
        alt="Image of an equilibrium"
      />
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="etherium-info">
        <p class="etherium-info__icon">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
        </p>
        <span>0.041 ETH</span>
        <span class="etherium-info__days">3 days left</span>
        <p class="etherium-info__clock">
          <img src="images/icon-clock.svg" alt="Icon of a Clock" />
        </p>
      </div>
      <hr />
      <p class="creator-photo">
        <img src="images/image-avatar.png" alt="An Avatar" />
      </p>
      <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://sakachemela.herokuapp.com">Salim J. Kachemela</a>
      </div>
    </div>
  </body>
</html>
